<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üìÖ Calendar Automation by @tmellor ‚ö°Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 0;
      }
      .subtitle {
        font-size: 0.8em;
        color: #7f8c8d;
        margin-top: 0;
      }
      .section {
        margin-bottom: 30px;
      }
      .feature-list {
        padding-left: 30px;
      }
      .emoji {
        font-size: 1.2em;
        margin-right: 5px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-right: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .saving {
        font-size: 0.8em;
        color: #3498db;
        margin-top: 10px;
      }
      .saved {
        font-size: 0.8em;
        color: #2ecc71;
        margin-top: 10px;
        opacity: 1;
        transition: opacity 1s ease-out;
      }
      .settings-group {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .settings-group h3 {
        margin-top: 0;
      }
      .settings-group label {
        display: block;
        margin-bottom: 10px;
      }
      .settings-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .description {
        display: block;
        margin-left: 30px;
        color: darkgrey;
      }
      .color-row {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-left: 30px;
      }
      .color-label {
        flex: 1;
      }
      .color-options {
        display: flex;
        gap: 5px;
      }
      .color-button {
        width: 20px;
        height: 20px;
        border: 1px solid #ddd;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
      }
      .color-button.no-op {
        background-color: transparent;
      }
      .color-button.lavender {
        background-color: #e6e6fa;
      }
      .color-button.sage {
        background-color: #bcb88a;
      }
      .color-button.grape {
        background-color: #6f2da8;
      }
      .color-button.flamingo {
        background-color: #fc8eac;
      }
      .color-button.banana {
        background-color: #ffe135;
      }
      .color-button.tangerine {
        background-color: #f28500;
      }
      .color-button.peacock {
        background-color: #33a1c9;
      }
      .color-button.graphite {
        background-color: #474a51;
      }
      .color-button.blueberry {
        background-color: #4f86f7;
      }
      .color-button.basil {
        background-color: #8c9a5b;
      }
      .color-button.tomato {
        background-color: #ff6347;
      }
      .color-button.selected::after {
        content: "‚úî";
        color: white;
        font-size: 14px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>üìÖ Calendar Automation ‚ö°Ô∏è</h1>
      <p class="subtitle">by @tmellor</p>

      <div class="section">
        <p class="warning">
          ‚ö†Ô∏è This tool will modify your calendar. It is tested, but proceed at
          your own risk.
        </p>
        <h2>Settings ‚öôÔ∏è</h2>
        <div class="settings-group">
          <h3>Global Settings</h3>
          <label>
            <input
              type="checkbox"
              v-model="settings.enabled"
              @change="onSettingsChanged"
            />
            Enable Calendar Automation (disabling this disables all features)
          </label>
        </div>
        <div class="settings-group" :class="{ disabled: !settings.enabled }">
          <h3>1-on-1-only feature settings</h3>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.plusFiveMinutes"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Start meetings +5m
            <br />
            <span class="description"
              >Start meetings 5m after the hour or half hour.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.outOfOffice"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Attendee Out of Office indicator
            <br />
            <span class="description"
              >Add a üö® to meeting titles where an attendee is out of
              office.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.conflict"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Conflict
            <br />
            <span class="description"
              >Add a ‚öîÔ∏è to the meeting title if an attendee is RSVPd to an other
              event at the same time.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.quit"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Quit
            <br />
            <span class="description"
              >Add a üëª to the meeting title if an attendee is no longer an
              employee.</span
            >
          </label>
        </div>
        <div class="settings-group" :class="{ disabled: !settings.enabled }">
          <h3>Features for all events</h3>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.eventColor"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Event Color
            <br />
            <span class="description"
              >Enable event color coding based on categories.</span
            >
          </label>
          <div :class="{ disabled: !settings.checks.eventColor }">
            <div
              v-for="category in orderedCategories"
              :key="category"
              class="color-row"
            >
              <label class="color-label">{{ category }}</label>
              <div class="color-options">
                <div
                  v-for="colorOption in colorOptions"
                  :key="colorOption"
                  class="color-button"
                  :class="[colorOption.toLowerCase().replace(' ', '-'), { selected: settings.checkSettings.eventColors[category] === colorOption }]"
                  :title="colorOption"
                  @click="settings.checkSettings.eventColors[category] = colorOption; onSettingsChanged()"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div v-if="saving" class="saving">Saving{{ ellipsis }}</div>
        <div v-if="saved" class="saved">Saved &#x2705;</div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          settings: {},
          saving: false,
          saved: false,
          ellipsis: "",
          colorOptions: [
            "No-op",
            "Lavender",
            "Sage",
            "Grape",
            "Flamingo",
            "Banana",
            "Tangerine",
            "Peacock",
            "Graphite",
            "Blueberry",
            "Basil",
            "Tomato"
          ],
          orderedCategories: [
            "External attendees",
            "One-on-one",
            "Focus Time",
            "Hold",
            "Team sync",
            "Ad-hoc",
            "Out of office",
            "Other"
          ]
        },
        created() {
          const userSettingsString = <?= userSettings ?>;
          console.log("User settings string:", userSettingsString);
          const parsedSettings = JSON.parse(userSettingsString);
          console.log("Received user settings:", parsedSettings);
          this.settings = parsedSettings;
        },
        methods: {
          onSettingsChanged() {
            if (this.saving) return;
            this.saving = true;
            this.saved = false;
            this.animateEllipsis();
            google.script.run
              .withSuccessHandler(() => {
                console.log("Settings updated successfully");
                this.saving = false;
                this.saved = true;
                setTimeout(() => {
                  this.fadeOutSavedMessage();
                }, 2000);
              })
              .withFailureHandler((error) => {
                console.error("Error updating settings:", error);
                this.saving = false;
              })
              .onSettingsChanged(this.settings);
          },
          animateEllipsis() {
            let count = 0;
            const interval = setInterval(() => {
              if (!this.saving) {
                clearInterval(interval);
                this.ellipsis = "";
                return;
              }
              count = (count + 1) % 4;
              this.ellipsis = ".".repeat(count);
            }, 500);
          },
          fadeOutSavedMessage() {
            const savedElement = this.$el.querySelector('.saved');
            savedElement.style.transition = 'opacity 1s ease-out';
            savedElement.style.opacity = 0;
            setTimeout(() => {
              this.saved = false;
              savedElement.style.opacity = 1; // Reset opacity for next time
            }, 1000);
          }
        }
      });
    </script>
  </body>
</html>
