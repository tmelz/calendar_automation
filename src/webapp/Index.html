<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üìÖ Calendar Automation by @tmellor ‚ö°Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 0;
      }
      .subtitle {
        font-size: 0.8em;
        color: #7f8c8d;
        margin-top: 0;
      }
      .section {
        margin-bottom: 30px;
      }
      .feature-list {
        padding-left: 30px;
      }
      .emoji {
        font-size: 1.2em;
        margin-right: 5px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-right: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .saving {
        font-size: 0.8em;
        color: #3498db;
        margin-top: 10px;
      }
      .saved {
        font-size: 0.8em;
        color: #2ecc71;
        margin-top: 10px;
        opacity: 1;
        transition: opacity 1s ease-out;
      }
      .settings-group {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .settings-group h3 {
        margin-top: 0;
      }
      .settings-group label {
        display: block;
        margin-bottom: 10px;
      }
      .settings-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .description {
        display: block;
        margin-left: 30px;
        color: darkgrey;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>üìÖ Calendar Automation ‚ö°Ô∏è</h1>
      <p class="subtitle">by @tmellor</p>

      <div class="section">
        <p class="warning">
          ‚ö†Ô∏è This tool will modify your calendar. It is tested, but proceed at
          your own risk.
        </p>
        <h2>Settings ‚öôÔ∏è</h2>
        <div class="settings-group">
          <h3>Global Settings</h3>
          <label>
            <input
              type="checkbox"
              v-model="settings.enabled"
              @change="onSettingsChanged"
            />
            Enable Calendar Automation (disabling this disable all features)
          </label>
        </div>
        <div class="settings-group" :class="{ disabled: !settings.enabled }">
          <h3>1-on-1-only feature settings</h3>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.plusFiveMinutes"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Start meetings +5m
            <br />
            <span class="description"
              >Start meetings 5m after the hour or half hour.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.outOfOffice"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Attendee Out of Office indicator
            <br />
            <span class="description"
              >Add a üö® to meeting titles where an attendee is out of
              office.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.conflict"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Conflict
            <br />
            <span class="description"
              >Add a ‚öîÔ∏è to the meeting title if an attendee is RSVPd to an other
              event at the same time.</span
            >
          </label>
          <label>
            <input
              type="checkbox"
              v-model="settings.checks.quit"
              @change="onSettingsChanged"
              :disabled="!settings.enabled"
            />
            Quit
            <br />
            <span class="description"
              >Add a üëª to the meeting title if an attendee is no longer an
              employee.</span
            >
          </label>
        </div>
        <div v-if="saving" class="saving">Saving{{ ellipsis }}</div>
        <div v-if="saved" class="saved">Saved &#x2705;</div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          settings: {},
          saving: false,
          saved: false,
          ellipsis: ""
        },
        created() {
          const userSettingsString = <?= userSettings ?>;
          console.log("User settings string:", userSettingsString);
          const parsedSettings = JSON.parse(userSettingsString);
          console.log("Received user settings:", parsedSettings);
          this.settings = parsedSettings;
        },
        methods: {
          onSettingsChanged() {
            if (this.saving) return;
            this.saving = true;
            this.saved = false;
            this.animateEllipsis();
            google.script.run
              .withSuccessHandler(() => {
                console.log("Settings updated successfully");
                this.saving = false;
                this.saved = true;
                setTimeout(() => {
                  this.saved = false;
                }, 2000);
              })
              .withFailureHandler((error) => {
                console.error("Error updating settings:", error);
                this.saving = false;
              })
              .onSettingsChanged(this.settings);
          },
          animateEllipsis() {
            let count = 0;
            const interval = setInterval(() => {
              if (!this.saving) {
                clearInterval(interval);
                this.ellipsis = "";
                return;
              }
              count = (count + 1) % 4;
              this.ellipsis = ".".repeat(count);
            }, 500);
          }
        }
      });
    </script>
  </body>
</html>
